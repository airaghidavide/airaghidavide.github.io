---
# Project information
site_name: Davide Airaghi
site_url: https://airaghidavide.github.io
site_author: Davide Airaghi
site_description: Davide Airaghi personal website
copyright: Made with â™¥ by Davide Airaghi with mkdocs

# Repository
repo_url: https://github.com/airaghidavide/personal-website
repo_name: https://github.com/airaghidavide/airaghidavide.github.io
edit_uri: edit/main/docs

# Page tree
nav:
    - Home:
          - index.md
    - Resume:
          - resume.md
    - Activities:
          - activities.md
    - Projects:
          - projects/intro.md
          - Airtag analysis: projects/airtag_analysis.md
          - Employee churn: projects/employee_churn.md
          - Financial inclusion: projects/financial_inclusion.md
          - Twitter profiling: projects/twitter_user_profiling.md

# Configuration
theme:
    name: material
    docs_dir: docs
    site_dir: site
    include_search_page: false
    search_index_only: true
    features:
        - announce.dismiss
        - content.action.edit
        - content.action.view
        - content.code.annotate
        - content.code.copy
        - content.tooltips
        - header.autohide
        - navigation.footer
        - navigation.indexes
        - navigation.top
        - navigation.tracking
        - navigation.path
        - navigation.tabs
        - navigation.tabs.sticky
        - search.suggest
        - search.highlight
        - search.share
        - toc.follow
    font:
        text: Roboto
        code: Roboto mono
    palette:
      # Light mode
        - scheme: default
          primary: green
          accent: green
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
      # Dark mode
        - scheme: slate
          primary: red
          accent: red
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
markdown_extensions:
    - abbr
    - admonition
    - attr_list
    - codehilite
    - def_list
    - footnotes
    - meta
    - tables
    - md_in_html
    - neoteroi.cards
    - neoteroi.timeline
    - toc:
          title: On this page
          permalink: true
          permalink_title: Anchor link to this section for reference
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink:
          repo_url_shorthand: true
          user: airaghidavide
          repo: airaghidavide.github.io
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde
    - pymdownx.superfences:
          custom_fences:
              - name: vegalite
                class: vegalite
                format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite
extra_css:
    - css/neoteroi-mkdocs.css

extra_javascript:
    - https://cdn.jsdelivr.net/npm/vega@5
    - https://cdn.jsdelivr.net/npm/vega-lite@5
    - https://cdn.jsdelivr.net/npm/vega-embed@6

plugins:
    - macros
    - charts
    - tags
    - minify:
          minify_html: true
          minify_js: true
          minify_css: true
          htmlmin_opts:
              remove_comments: true
    - search:
          separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
    - git-revision-date-localized

extra:
    consent:
        title: Cookie consent
        description: >-
            I use cookies to recognize your repeated visits and preferences, as well
            as to measure the effectiveness of my site and whether users
            find what they're searching for. With your consent, you're helping me to
            make our site better.
    annotate:
        json: [.s2]
    generator: false
    social:
        - icon: fontawesome/solid/paper-plane
          link: mailto:airaghi.davide@gmail.com
          name: Write to us
        - icon: fontawesome/brands/github
          link: https://github.com/airaghidavide
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/in/airaghidavide/
          name: Linkedin
        - icon: fontawesome/brands/instagram
          link: https://www.instagram.com/airaghi.davide/
          name: Instagram
